version: "3.3"
services:
  node-exporter:
    # image: prom/node-exporter:latest
    image: quay.io/prometheus/node-exporter:latest
    network_mode: "host"
    pid: host
    hostname: Monitor
    container_name: node-exporter
    volumes:
      # - /proc:/host/proc:ro
      # - /sys:/host/sys:ro
      # - /:/rootfs:ro
      - "/:/host:ro,rslave"
    command:
      # - "--path.procfs=/host/proc"
      # - "--path.rootfs=/rootfs"
      # - "--path.sysfs=/host/sys"
      # - --collector.filesystem.ignored-mount-points
      # - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
      - "--path.rootfs=/host"
    restart: unless-stopped
    #ports:
    #  - "192.168.1.34:9100:9100/tcp"
    #networks:
    #  - monitor-net

  blackbox_exporter:
    image: prom/blackbox-exporter:master
    container_name: blackbox_exporter
    volumes:
      - ./blackbox:/etc/config
    # command:
    #   --config.file=/config/blackbox.yml
    restart: unless-stopped
    ports:
      - "9115:9115"
    networks:
      - monitor-net

  prometheus-bot:
    image: quangtran1701/prometheus_bot:latest
    # network_mode: "host"
    container_name: prometheus-bot
    restart: unless-stopped
    ports:
      - "9087:9087"
    networks:
      - monitor-net

networks:
  monitor-net:
    driver: bridge
